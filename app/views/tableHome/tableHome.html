<body>
	<div id='cssmenu'>
		<ul>
			<li class='active'><a href='#'>Tabela Principal</a></li>
			<li><a href='about.html'>Sobre</a></li>
			<li><a href='../index.html'>Sair</a></li>
		</ul>
	</div>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<button class="button" onclick="openForm()"><span>Cadastrar </span></button>
				<button class="button" onclick="openFormEdit()"><span>Editar </span></button>
				<button class="button" onclick="confirmation()"><span>Excluir </span></button>

				<div class="form-popup" id="myForm">
					<form class="form-container">
						<h2>Nova conta</h2>
						<label ><b>Nome do site de Origem</b></label>
						<input id="site" type="text" placeholder="Ex: Blizzard" required>

						<label><b>Link do site de Origem</b></label>
						<input id="linkSite" type="text" placeholder="Ex: battle.net" required>

						<label><b>Nome de Usuário</b></label>
						<input id="user" type="text" placeholder="Ex: Sulunia" required>

						<label><b>Password</b></label>
						<input id="senhaUser" type="password" placeholder="Ex: senha1234" required>

						<label><b>Descrição</b></label>
						<input id="descricao" type="text" placeholder="Ex: Site de Jogos" required>

						<button type="button" class="btn" onclick="getNewRegister()">Cadastrar</button>
						<button type="button" class="btn cancel" onclick="closeForm()">Fechar Janela</button>
					</form>
				</div>

				<div class="form-popup" id="myFormEdit">
					<form class="form-container">
						<h2>Edição de conta</h2>
						<label id="site" for="email"><b>Nome do site de Origem</b></label>
						<input type="text" placeholder="Ex: Blizzard" required>

						<label id="site" for="email"><b>Link do site de Origem</b></label>
						<input type="text" placeholder="Ex: battle.net" required>

						<label id="user" for="email"><b>Nome de Usuário</b></label>
						<input type="text" placeholder="Ex: Sulunia" required>

						<label id="pass" for="psw"><b>Password</b></label>
						<input type="password" placeholder="Ex: senha1234" required>

						<label id="pass" for="psw"><b>Descrição</b></label>
						<input type="text" placeholder="Ex: Site de Jogos" required>

						<button type="submit" class="btn" onclick="getNewRegister()">Alterar</button>
						<button type="button" class="btn cancel" onclick="closeFormEdit()">Fechar Janela</button>
					</form>
				</div>
				<div>
					<table id="Table" class="table100">
						<thead>
							<tr class="table100-head">
								<th class="column1">Site Origem</th>
								<th class="column2">Nome de Usuário</th>
								<th class="column3">Link</th>
								<th class="column4"></th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>


				</div>
			</div>
		</div>
	</div>
